<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin:0;padding:0;}
        ol,ul,li{list-style:none;}
        ul{margin-left:-20px;position:relative;overflow:hidden;}
        ul::after{content:"";display:block;width:100%;height:1px;position:absolute;top:50%;z-index:10;background-color:#999;}
        li{width:calc(20% - 20px);height:40px;line-height:40px;border-radius:45px;float:left;margin-left:20px;text-align:center;position:relative;border:1px solid #999;box-sizing:border-box;z-index:30;background-color:aqua;}

    </style>
</head>
<body>
    <div>
        <ul>
            <li>메뉴1</li>
            <li>메뉴2</li>
            <li>메뉴3</li>
            <li>메뉴4</li>
            <li>메뉴5</li>
        </ul>
    </div>
</body>
</html>
